<main>
    <div class="container-fluid" style="margin-top: 70px; ">

            <div class>
                <form class="form-horizontal" >
                  <div>
                   <h3>Bank Register Form</h3>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="productname">Bank Name:</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="productname" [(ngModel)]="bankname" placeholder="Enter Bank Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="quantity">Loan Interst</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="quantity" [(ngModel)]="lnint" placeholder="Enter ln int">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="brand">Fixed Deposit Interst</label>
                    <div class="col-sm-4">
                      <input type="text" class="form-control" name="brand"  [(ngModel)]="fdint" placeholder="Enter Fd Interst">
                    </div>
                  </div>
                  
          


                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default" (click)="submit()" >Submit</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>

        <ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  loadingText="Loading..."
  type="ball-scale-multiple">
</ngx-spinner>
  </main>
